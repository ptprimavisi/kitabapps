<ion-header translucent>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button *ngIf="history.canGoBack" (click)="history.goBack()">
				<ion-icon slot="icon-only" [name]="dbapp.icon.back"></ion-icon>{{ history.backButtonText }}
			</ion-button>
			<ion-menu-button *ngIf="!history.canGoBack"></ion-menu-button>
		</ion-buttons>
		<ion-title *ngIf="item$ | async as row">{{ row.title }}</ion-title>
		<ion-buttons slot="end">
			<ng-container *ngIf="user.permissions.edit.userlevels">
				<ion-button *ngIf="item$ | async as row" [routerLink]="['/userlevelsedit', row.userlevelid.dbValue]">
					<ion-icon slot="icon-only" [name]="dbapp.icon.edit"></ion-icon>
				</ion-button>
			</ng-container>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen>
	<ng-container *ngIf="item$ | async as row">
		<div class="item-view" class="ion-padding">
			<!-- userlevelid-->
			<p class="field field-userlevelid" *ngIf="row.userlevelid.visible">
				<span class="field-caption">{{ '__tables.userlevels.fields.userlevelid.caption' | translate }}</span>
				<span>{{ row.userlevelid.value | localNumber:'1.0-0' }}</span>
			</p>
			<!-- userlevelname-->
			<p class="field field-userlevelname" *ngIf="row.userlevelname.visible">
				<span class="field-caption">{{ '__tables.userlevels.fields.userlevelname.caption' | translate }}</span>
				<span>{{ row.userlevelname.value }}</span>
			</p>
		</div>
	</ng-container>
</ion-content>
